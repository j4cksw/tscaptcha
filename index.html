<html>

<head>
    <script src="js/src/Captcha.js"></script>
    <script src="js/src/CaptchaOperand.js"></script>
    <script src="js/src/CaptchaFactory.js"></script>
    <script src="js/src/NumberRandomizer.js"></script>
    <script src="js/src/RandomNumericGenerator.js"></script>
    <script src="js/src/RandomNumberWordGenerator.js"></script>
    <script src="js/src/CaptchaVerifier"></script>
    <script>
        var factory;
        var captcha;

        function onBodyLoaded() {
            factory = new CaptchaFactory();
            factory.setFirstOperandGenerator(RandomNumericGenerator.createWithDefaultRandomizer());
            factory.setSecondOperandGenerator(RandomNumberWordGenerator.createWithDefaultRandomizer());

            captcha = factory.generate();

            document.getElementById('first').innerHTML = captcha.getFirstOperand();
            document.getElementById('second').innerHTML = captcha.getSecondOperand();
        }

        function onSubmitAnswer() {
            var verifier = new CaptchaVerifier();
            var answer = document.getElementById('answer').value;
            var result = verifier.validate(captcha, answer);
            if (result) {
                window.location.asign('success.html');
            } else {
                location.reload();
            }
        }
    </script>
</head>

<body onload="onBodyLoaded()">
    <h1>
        <span id="first"></span> +
        <span id="second"></span> =?
        <input type="text" id="answer" />
        <button onclick="onSubmitAnswer()">OK</button>
    </h1>

</body>

</html>
